<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
  <table width="100%">
    <tr>
      <td align="left"><h2><b>{{ postTitle }}</b></h2></td>
      <td align="right" valign="up"><h4><i>{{ postCreatedAt | date: 'M/d/yyyy, h:mm a'}}</i></h4></td>
    </tr>
  </table>
  <h4>{{ postContent }}</h4>
  <br>
  <button class="btn btn-success"
          (click)="onLoveIt()">Love it!</button>
  &nbsp;
  <button class="btn btn-danger"
          (click)="onDontLoveIt()">Don't love it!</button>
</li>
